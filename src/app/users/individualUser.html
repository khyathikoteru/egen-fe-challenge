<h2>
	User Details
</h2>
<div class="container" style="background-color: #e6eaf2">
<div class="col-xs-6">
		<div>
		<label>Name</label>
	</div>
	<div>
		{{indivUser?.firstName}}
	</div>
	<div>
		<label>Email</label>
	</div>
	<div>
		{{indivUser?.email}}
	</div>
	<div>
		<label>Address</label>
	</div>
	<div>
		{{indivUser?.address?.street}}
	</div>
	<div>
		{{indivUser?.address?.city}}
	</div>
	<div>
		{{indivUser?.address?.zip}}
	</div>
	<div>
		{{indivUser?.address?.state}}
	</div>
	<div>
		{{indivUser?.address?.country}}
	</div>
	<div>
		<label>Company</label>
	</div>
	<div>
		{{indivUser?.company?.name}}
	</div>
	<div>
		<button type="submit" (click)="delete()" class="btn btn-warning">Delete</button>
	</div>
</div>
<div class="col-xs-6">
	<img class="w3-circle" src="{{indivUser?.profilePic}}" >
</div>
	
</div>
